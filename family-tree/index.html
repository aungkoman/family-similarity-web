<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Relationship Finder</title>
  <style>
    :root {
      --bg: #0b0f14; --fg: #e6e6e6; --muted: #94a3b8; --card: #111827; --border: #1f2937; --accent: #4cc9f0;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header, main { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { margin: 8px 0 12px; font-size: 22px; }
    #controls { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    select, button { background: #0f172a; color: var(--fg); border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px; }
    #panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; margin-top: 12px; }
    #result { margin-top: 10px; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .person { background: #0f172a; border: 1px solid var(--border); border-radius: 10px; padding: 8px; }
    .edge { color: var(--muted); font-size: 12px; }
    @media (max-width: 780px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Family Relationship Finder</h1>
    <div id="controls" role="group" aria-label="Select two people to find relationship">
      <label>Person A: <select id="personA"></select></label>
      <label>Person B: <select id="personB"></select></label>
      <button id="findBtn">Find Relationship</button>
      <span id="status" class="edge" aria-live="polite"></span>
    </div>
  </header>
  <main>
    <section id="panel" aria-label="Family overview">
      <strong>People</strong>
      <div class="grid" id="peopleGrid"></div>
      <div id="result" aria-live="polite"></div>
      <div id="path" class="edge"></div>
    </section>
  </main>

  <script>
    // --- Data model (marriages + child -> marriage link) ---
    // Store marriages explicitly; children link to a marriage id
    const people = [
      'Me','Wife','Child',
      'MySibling1','MySibling2',
      'WifeSibling1','WifeSibling2','WifeSibling3','WifeSibling4',
      'MyFather','MyMother','WifeFather','WifeMother',
      'MyFatherSibling1','MyFatherSibling2','MyFatherSibling3',
      'MyMotherSibling1','MyMotherSibling2',
      'WifeFatherSibling1','WifeFatherSibling2','WifeFatherSibling3',
      'WifeMotherSibling1','WifeMotherSibling2',
      // Grandparents (for sibling inference across parents)
      'MyGrandfather','MyGrandmother',
      'MyMaternalGrandfather','MyMaternalGrandmother',
      'WifeGrandfather','WifeGrandmother',
      'WifeMaternalGrandfather','WifeMaternalGrandmother'
    ];

    const marriages = [
      { id: 'm_me', spouses: ['Me','Wife'] },
      { id: 'm_myParents', spouses: ['MyFather','MyMother'] },
      { id: 'm_wifeParents', spouses: ['WifeFather','WifeMother'] },
      { id: 'm_myPaternalGrand', spouses: ['MyGrandfather','MyGrandmother'] },
      { id: 'm_myMaternalGrand', spouses: ['MyMaternalGrandfather','MyMaternalGrandmother'] },
      { id: 'm_wifePaternalGrand', spouses: ['WifeGrandfather','WifeGrandmother'] },
      { id: 'm_wifeMaternalGrand', spouses: ['WifeMaternalGrandfather','WifeMaternalGrandmother'] },
    ];

    const childToMarriage = {
      // Our nuclear families
      'Child': 'm_me',
      'Me': 'm_myParents', 'MySibling1': 'm_myParents', 'MySibling2': 'm_myParents',
      'Wife': 'm_wifeParents', 'WifeSibling1': 'm_wifeParents', 'WifeSibling2': 'm_wifeParents', 'WifeSibling3': 'm_wifeParents', 'WifeSibling4': 'm_wifeParents',
      // Parents are children of their grandparents' marriages (to infer their siblings)
      'MyFather': 'm_myPaternalGrand', 'MyFatherSibling1': 'm_myPaternalGrand', 'MyFatherSibling2': 'm_myPaternalGrand', 'MyFatherSibling3': 'm_myPaternalGrand',
      'MyMother': 'm_myMaternalGrand', 'MyMotherSibling1': 'm_myMaternalGrand', 'MyMotherSibling2': 'm_myMaternalGrand',
      'WifeFather': 'm_wifePaternalGrand', 'WifeFatherSibling1': 'm_wifePaternalGrand', 'WifeFatherSibling2': 'm_wifePaternalGrand', 'WifeFatherSibling3': 'm_wifePaternalGrand',
      'WifeMother': 'm_wifeMaternalGrand', 'WifeMotherSibling1': 'm_wifeMaternalGrand', 'WifeMotherSibling2': 'm_wifeMaternalGrand',
    };

    // --- Build graph (undirected adjacency with labeled edges) ---
    const graph = new Map();
    people.forEach(p => graph.set(p, []));

    // Spouse links from marriages
    for (const m of marriages) {
      const [a,b] = m.spouses;
      if (!a || !b) continue;
      graph.get(a).push({ to: b, type: 'spouse' });
      graph.get(b).push({ to: a, type: 'spouse' });
    }

    // Parent/child links derived from child->marriage and marriage spouses
    const childrenByMarriage = new Map();
    for (const [child, mid] of Object.entries(childToMarriage)) {
      if (!childrenByMarriage.has(mid)) childrenByMarriage.set(mid, []);
      childrenByMarriage.get(mid).push(child);
    }
    for (const m of marriages) {
      const kids = childrenByMarriage.get(m.id) || [];
      for (const child of kids) {
        for (const spouse of m.spouses) {
          graph.get(spouse).push({ to: child, type: 'parentOf' });
          graph.get(child).push({ to: spouse, type: 'childOf' });
        }
      }
    }

    // Sibling links: children of the same marriage are siblings
    for (const [mid, kids] of childrenByMarriage) {
      for (let i = 0; i < kids.length; i++) {
        for (let j = i + 1; j < kids.length; j++) {
          const a = kids[i], b = kids[j];
          graph.get(a).push({ to: b, type: 'siblingOf' });
          graph.get(b).push({ to: a, type: 'siblingOf' });
        }
      }
    }

    // --- UI population ---
    const personA = document.getElementById('personA');
    const personB = document.getElementById('personB');
    const findBtn = document.getElementById('findBtn');
    const resultEl = document.getElementById('result');
    const pathEl = document.getElementById('path');
    const gridEl = document.getElementById('peopleGrid');
    const statusEl = document.getElementById('status');

    function populate() {
      people.forEach(p => {
        personA.add(new Option(p, p));
        personB.add(new Option(p, p));
        const card = document.createElement('div');
        card.className = 'person';
        card.innerHTML = `<strong>${p}</strong>`;
        gridEl.appendChild(card);
      });
      personA.value = 'Me';
      personB.value = 'Wife';
      statusEl.textContent = 'Dataset loaded';
    }
    populate();

    // --- Relationship finder (BFS) ---
    function bfs(start, goal) {
      const queue = [[start]];
      const visited = new Set([start]);
      while (queue.length) {
        const path = queue.shift();
        const node = path[path.length - 1];
        if (node === goal) return path;
        for (const e of graph.get(node)) {
          if (!visited.has(e.to)) {
            visited.add(e.to);
            queue.push([...path, e.to]);
          }
        }
      }
      return null;
    }

    function describePath(path) {
      if (!path) return 'No relationship found.';
      if (path.length === 2) {
        // Direct relations
        const a = path[0], b = path[1];
        const edge = graph.get(a).find(e => e.to === b);
        return edge ? prettyEdge(a, edge, b) : `${a} → ${b}`;
      }
      // Longer path: list each step
      const steps = [];
      for (let i = 0; i < path.length - 1; i++) {
        const a = path[i], b = path[i+1];
        const edge = graph.get(a).find(e => e.to === b);
        steps.push(edge ? prettyEdge(a, edge, b) : `${a} → ${b}`);
      }
      return steps.join(' | ');
    }

    function prettyEdge(a, edge, b) {
      switch (edge.type) {
        case 'spouse': return `${a} and ${b} are spouses`;
        case 'parentOf': return `${a} is parent of ${b}`;
        case 'childOf': return `${a} is child of ${b}`;
        case 'siblingOf': return `${a} and ${b} are siblings`;
        default: return `${a} → ${b} (${edge.type})`;
      }
    }

    // --- Relationship name inference and step words ---
    function edgeTypesForPath(path) {
      const types = [];
      for (let i = 0; i < path.length - 1; i++) {
        const a = path[i], b = path[i+1];
        const edge = graph.get(a).find(e => e.to === b);
        types.push(edge ? edge.type : 'unknown');
      }
      return types;
    }

    function inferRelationshipName(a, b, path) {
      if (!path || path.length < 2) return '';
      const types = edgeTypesForPath(path);
      const key = types.join('>');
      // Simple patterns
      if (key === 'spouse') return 'Spouse';
      if (key === 'parentOf') return 'Parent';
      if (key === 'childOf') return 'Child';
      if (key === 'siblingOf') return 'Sibling';
      if (key === 'parentOf>parentOf') return 'Grandparent';
      if (key === 'childOf>childOf') return 'Grandchild';
      if (key === 'childOf>siblingOf') return 'Uncle/Aunt';
      if (key === 'siblingOf>childOf') return 'Niece/Nephew';
      if (key === 'parentOf>siblingOf>childOf') return 'Cousin';
      if (key === 'spouse>parentOf') return 'Parent-in-law';
      if (key === 'parentOf>spouse') return 'Parent-in-law';
      if (key === 'spouse>siblingOf' || key === 'siblingOf>spouse') return 'Sibling-in-law';
      return 'Related';
    }

    function stepWords(path) {
      if (!path || path.length < 2) return '';
      const words = [];
      for (let i = 0; i < path.length - 1; i++) {
        const a = path[i], b = path[i+1];
        const edge = graph.get(a).find(e => e.to === b);
        if (!edge) { words.push('step'); continue; }
        if (edge.type === 'childOf') {
          // a -> b (b is parent)
          words.push('child');
          // middle node description
          const pName = b.toLowerCase();
          if (pName.includes('father') || pName.includes('dad')) words.push('dad');
          else if (pName.includes('mother') || pName.includes('mom')) words.push('mom');
          else words.push('parent');
        } else if (edge.type === 'parentOf') {
          words.push('parent');
          const cName = b.toLowerCase();
          if (cName.includes('child')) words.push('child');
          else words.push('offspring');
        } else if (edge.type === 'spouse') {
          words.push('spouse');
        } else if (edge.type === 'siblingOf') {
          words.push('sibling');
        } else {
          words.push(edge.type);
        }
      }
      // Special case to produce three-word sequence for child->parent->sibling
      const types = edgeTypesForPath(path);
      if (types.length === 2 && types[0] === 'childOf' && types[1] === 'siblingOf') {
        // words currently: ['child','dad|mom|parent','sibling']
        return words.join(' - ');
      }
      return words.join(' - ');
    }

    findBtn.addEventListener('click', () => {
      const a = personA.value, b = personB.value;
      if (!a || !b || a === b) { resultEl.textContent = 'Choose two different people.'; pathEl.textContent=''; return; }
      const path = bfs(a, b);
      const relName = inferRelationshipName(a, b, path);
      resultEl.textContent = `Relationship between ${a} and ${b}: ${relName}`;
      const steps = stepWords(path);
      const verbose = describePath(path);
      pathEl.textContent = `Steps: ${steps} \nPath: ${verbose}`;
    });
  </script>
</body>
</html>
