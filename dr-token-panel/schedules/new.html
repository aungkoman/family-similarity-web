<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Appointment</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f7fafc;margin:0}
    .container{max-width:760px;margin:20px auto;padding:16px}
    header{background:#fff;padding:12px 16px;border-bottom:1px solid #e6eef6}
    form{background:#fff;padding:14px;border-radius:8px;border:1px solid #e6eaf0}
    label{display:block;margin-top:8px;font-size:13px;color:#334155}
    input,select,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #e2e8f0;border-radius:6px}
    button{margin-top:10px;padding:8px 12px;background:#059669;color:#fff;border:none;border-radius:6px}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
  </style>
</head>
<body>
  <header><div class="container"><strong>New Appointment</strong><nav style="float:right"><a href="list/index.html">Back to list</a></nav></div></header>
  <main class="container">
    <form id="newForm">
      <label>Doctor
        <select id="doctor">
          <option>Dr. Aung Aung</option>
          <option>Dr. Khin Thandar</option>
          <option>Dr. Nilar Win</option>
        </select>
      </label>

      <div class="row">
        <label>Patient name<input id="name" required></label>
        <label>Phone<input id="phone"></label>
      </div>

      <label>Preferred time<input id="time" type="datetime-local"></label>
      <label>Notes<textarea id="notes" rows="3"></textarea></label>

      <label style="margin-top:10px"><input type="checkbox" id="multi"/> Add multiple patients at once</label>

      <button type="submit">Create Appointment</button>
      <div id="msg" style="margin-top:8px;color:#064e3b;font-size:13px"></div>
    </form>
  </main>

  <script>
    document.getElementById('newForm').addEventListener('submit', e=>{
      e.preventDefault();
      const doctor = document.getElementById('doctor').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const time = document.getElementById('time').value;
      const notes = document.getElementById('notes').value;
      const multi = document.getElementById('multi').checked;
      // simple simulation: show a message and redirect back to list
      const msg = document.getElementById('msg');
      msg.textContent = `Appointment for ${name} with ${doctor} created${multi? ' (multiple mode)': ''}. Redirecting...`;
      setTimeout(()=>location.href='list/index.html',1000);
    });
  </script>
</body>
</html>
